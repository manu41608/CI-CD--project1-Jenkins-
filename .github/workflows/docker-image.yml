name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 17
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build and Package
      run: |
          cd spring-boot-app
          mvn clean package
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: cd spring-boot-app && docker build . --tag my-image-name:$(date +%s)
